<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Upload gui example</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/upload.js"></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      function displayStatus(text) {
        var status = $('<p>').text(text);
        $('#status-log').append(status);
      }

      var uploader = new VideoUploader({
        fileUploadButtonId: 'upload-link',
        apiEndPoint: '/server_components/php/index.php',
        //onSelect: function(file) {
        //  displayStatus('User has selected ' + file.name);
        //},
        //onSuccessfulFileUpload: function(file, video) {
        //  displayStatus('the file has been uploaded successfully. ID: ' + video.id);
        //},
        //onFailedFileUpload: function(file, response) {
        //  displayStatus('the file has been uploaded successfully');
        //},
        //onUploadProgress: function(up, file) {
        //  displayStatus('Uploading file: percent: '+ file.percent + ' ; bytes per second: ' + up.total.bytesPerSec );
        //},
      });

      var gui = new VideoUploaderGui({
        uploader: uploader
      });
    });

    </script>

    <style type="text/css" media="all">
    .video-upload-row {
      background: #ddd;
      padding: 10px;
    }
    .status {
      margin-bottom: 5px;
      display: block;
    }
    .actions {
      float: right;
      margin-top: 0px;
    }
    .info {
      float:left
    }
    p {
      margin-top: 0px;
    }
    .progress {
      height: 20px;
      border: 1px solid black;
      clear: both;
    }
    .progress-bar {
      background-color: #428bca;
      height: 100%;
      width: 0;
    }
    </style>
  </head>

  <body>
    <div id="upload-main-panel">
      <div id="upload-button-container">
        <a id="upload-link">Upload</a>
      </div>
    </div>

    <div id="uploaded-videos-listing-container">
      <div class="video-upload-row upload-video-template" style="display: none;">
        <div class="info">
          <p class="encode-title"><span>Uploading:</span></p>
          <span class="status">Queued for upload</span>
        </div>

        <div class="actions">
          <a href="#" class="cancel-upload" style="display:none;">Cancel</a>
        </div>

        <div class="progress">
          <div class="progress-bar">
            <div class="progress-bar-inner" style="width: 0px"></div>
          </div>
        </div>
      </div>
    </div>

    <p id="status-log"></p>
  </body>
</html>
